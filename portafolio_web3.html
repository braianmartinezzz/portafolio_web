    <header class="header">
        <!-- Logo / Nombre -->
        <div class="logo">
            <img src="resources/b-orange.png" alt="b-blue" class="b-blue-logo" />

        <!-- Menú de navegación -->
        <nav class="nav-bar">

        <!-- Icono hamburguesa para menú móvil -->

            <span></span>
            <span></span>
            <span></span>
        </button>

    <div class="main-wrapper">
        <main class="main-content">
            <section id="conoceme" class="intro2">
                <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <p>Si quieres ponerte en contacto conmigo, completa el siguiente formulario o escríbeme en mis redes sociales.</p>
    
    <form class="form-contacto">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <div class="redes">
        <p>O búscame en mis redes:</p>
        <a href="#" target="_blank">🌐 LinkedIn</a>
        <a href="#" target="_blank">🐦 Twitter</a>
        <a href="#" target="_blank">📷 Instagram</a>
    </div>
</section>

               
            </section>
        </main>

        <!-- Puntos de navegación (carrousel/dots) -->

            <button class="dot0" href="portafolio_web.html"></button>
            <button class="dot1" href="portafolio_web1.html"></button>
            <button class="dot2"></button>
            <button class="dot dot-active"></button>
        </div>
    </div>

    <!-- Icono mensaje -->
    <button class="mensaje-toggle" aria-label="Abrir mensaje">
        <img src="resources/iconoMensaje2.svg" alt="Icono mensaje" width="50" height="50"/>
    </button>
</body>
